    notebook: PeriodicSignals/.ipynb_checkpoints/PeriodicData-checkpoint.ipynb
    env_spec: default
  PeriodicSignals/.ipynb_checkpoints/PeriodicSignals-checkpoint.ipynb:
    notebook: PeriodicSignals/.ipynb_checkpoints/PeriodicSignals-checkpoint.ipynb
    env_spec: default
  PeriodicSignals/PeriodicData.ipynb:
    notebook: PeriodicSignals/PeriodicData.ipynb
    env_spec: default
  PeriodicSignals/PeriodicSignals.ipynb:
    notebook: PeriodicSignals/PeriodicSignals.ipynb
    env_spec: default
  Plotting.ipynb:
    notebook: Plotting.ipynb
    env_spec: default

  shell:
    unix: bash
    env_spec: default
